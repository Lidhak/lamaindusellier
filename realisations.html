<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realisations | La Main du Sellier</title>
    <meta
      name="description"
      content="Galerie de realisations en sellerie artisanale moto, bateau et canape."
    />
    <meta name="theme-color" content="#1f1712" />
    <meta property="og:title" content="Realisations | La Main du Sellier" />
    <meta
      property="og:description"
      content="Realisations artisanales de sellerie: moto, bateau et canape."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lamaindusellier.fr/realisations.html" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/script.js"></script>
  </head>
  <body class="realisations-page">
    <div class="ambient-layer" aria-hidden="true"></div>

    <header class="site-header">
      <a class="logo" href="index.html#top" aria-label="Accueil La Main du Sellier">
        <span class="logo-mark" aria-hidden="true">LMS</span>
        <span class="logo-content">
          <span class="logo-text">La Main du Sellier</span>
          <span class="logo-tricolor" aria-hidden="true">
            <span class="stripe-blue"></span>
            <span class="stripe-white"></span>
            <span class="stripe-red"></span>
          </span>
        </span>
      </a>

      <button
        class="menu-toggle"
        id="menu-toggle"
        type="button"
        aria-label="Ouvrir le menu"
        aria-expanded="false"
        aria-controls="main-nav"
      >
        <span></span>
        <span></span>
      </button>

      <nav id="main-nav" class="main-nav" aria-label="Navigation principale">
        <a href="index.html#services">Prestations</a>
        <a href="realisations.html">Realisations</a>
        <a href="index.html#process">Methode</a>
        <a href="index.html#contact">Contact</a>
      </nav>

      <a class="btn btn-outline desktop-only" href="index.html#contact">Demander un devis</a>
    </header>

    <main id="top" class="realisations-main" aria-label="Galerie des realisations">
      <section class="realisations-carousel-wrap">
        <div class="realisations-carousel" data-carousel data-interval="2000">
          <figure class="carousel-slide is-active">
            <img src="assets/images/realisations/moto-01.jpg" alt="Sellerie moto artisanale renovee" loading="lazy" />
          </figure>
          <figure class="carousel-slide">
            <img src="assets/images/realisations/moto-02.jpg" alt="Selle moto custom retravaillee a la main" loading="lazy" />
          </figure>
          <figure class="carousel-slide">
            <img src="assets/images/realisations/bateau-01.jpg" alt="Interieur sellerie bateau apres renovation artisanale" loading="lazy" />
          </figure>
          <figure class="carousel-slide">
            <img src="assets/images/realisations/bateau-02.jpg" alt="Cabine bateau avec sellerie remise en etat" loading="lazy" />
          </figure>
          <figure class="carousel-slide">
            <img src="assets/images/realisations/canape-01.jpg" alt="Canape restaure en sellerie d'ameublement" loading="lazy" />
          </figure>
          <figure class="carousel-slide">
            <img src="assets/images/realisations/canape-02.jpg" alt="Canape cuir retravaille en atelier artisanal" loading="lazy" />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
